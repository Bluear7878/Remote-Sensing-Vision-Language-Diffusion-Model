# Adapted from https://github.com/sgl-project/sglang/blob/main/.pre-commit-config.yaml
default_stages: [pre-commit, pre-push, manual]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
      - id: check-ast
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.2
    hooks:
      - id: ruff
        args: [--fixable=F401]
        files: ^(nunchaku/|examples/|tests/|app/)
        exclude: \.ipynb$ # .ipynb 파일은 ruff 검사에서 제외
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      # 'black-jupyter' 훅을 제거하여 .ipynb 파일 포맷팅을 비활성화합니다.
      - id: black
        args: [-l, "120"]
        files: ^(nunchaku/|examples/|tests/|app/)
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        name: (Markdown) Format docs with mdformat
